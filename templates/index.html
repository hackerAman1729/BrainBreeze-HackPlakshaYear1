<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Topic Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #content {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        #summary {
            text-align: justify;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div id="content">
        <h2 id="topic">Hang on. Boredom Killer Loading...</h2>
        <p id="summary"></p>
        <a id="readMore" href="" target="_blank" style="display:none;">Read More</a>
        <a id="watchTopic" href="" target="_blank" style="display:none;">Watch the Topic</a>
      <button id="getNewTopicButton" onclick="getNewTopic()">Get New Topic</button>

    </div>

  <script>
      function getNewTopic() {
          document.getElementById('getNewTopicButton').style.display = 'none'; // Hide the button when loading new content

          fetch('/get_topic')
              .then(response => response.json())
              .then(data => {
                  document.getElementById('topic').textContent = data.topic;
                  document.getElementById('summary').textContent = data.summary;
                  if(data.url) {
                      const readMoreLink = document.getElementById('readMore');
                      readMoreLink.href = data.url;
                      readMoreLink.style.display = 'inline-block';
                      readMoreLink.textContent = 'Read More';
                  } else {
                      document.getElementById('readMore').style.display = 'none';
                  }
                  if(data.video_url) {
                      const watchTopicLink = document.getElementById('watchTopic');
                      watchTopicLink.href = data.video_url;
                      watchTopicLink.style.display = 'inline-block';
                      watchTopicLink.textContent = 'Watch the Topic';
                  } else {
                      document.getElementById('watchTopic').style.display = 'none';
                  }
                  document.getElementById('getNewTopicButton').style.display = 'inline-block'; // Show the button again once content is loaded
              })
              .catch(error => {
                  console.error('Error:', error);
                  document.getElementById('getNewTopicButton').style.display = 'inline-block'; // Ensure button is visible if an error occurs
              });
      }

      window.onload = getNewTopic; 
  </script>

</body>
</html>
