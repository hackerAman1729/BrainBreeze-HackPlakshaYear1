<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Topic Explorer</title>
</head>
<body>
    <div id="content">
        <h2 id="topic">Topic will appear here</h2>
        <p id="summary">Summary will appear here</p>
        <button onclick="getNewTopic()">Get New Topic</button>
    </div>

    <script>
        function getNewTopic() {
            fetch('/get_topic')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('topic').textContent = data.topic;
                    document.getElementById('summary').textContent = data.summary;
                })
                .catch(error => console.error('Error:', error));
        }

        getNewTopic();  // Load a topic when the page loads
    </script>
</body>
</html>
