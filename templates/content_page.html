<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Content</title>
    <style>
        .container { display: flex; justify-content: space-between; }
        .half { width: 48%; }
    </style>
</head>
<body>
    <h1>Learn About "{{ topic }}"</h1>
    <div class="container">
        <div class="half">
            {{ explanation|safe }}
        </div>
        <div class="half">
            <h2>Resources</h2>
            <ul>
                {% for resource in resources %}
                    <li><a href="{{ resource.url }}" target="_blank">{{ resource.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <a href="/">Choose another topic</a>
</body>
</html>
